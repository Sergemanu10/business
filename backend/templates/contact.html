<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <div class="container">
          <section class="py-5 bg-white border-top">
            <div class="container text-center">
              <h2 class="mb-4">Contactez-nous</h2>
              <p class="mb-4 text-muted">Vous avez des questions ? N’hésitez pas à nous écrire ou nous appeler.</p>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <form>
                    <div class="mb-3 text-start">
                      <label for="name" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="name" placeholder="Votre nom">
                    </div>
                    <div class="mb-3 text-start">
                      <label for="email" class="form-label">Adresse e-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="exemple@mail.com">
                    </div>
                    <div class="mb-3 text-start">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Votre message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
      </div>
</body>
</html>
